- name: demo on outputs 
  hosts: all 
  tasks:
    - name: Running a shell command  
      ansible.builtin.shell: uptime 
      register: OUT
    
    - name: printing out variable 
      debug: 
        msg: "{{OUT.stdout}}"
  
    - name: Declaring variable 
      set_fact: 
        STATUS: "{{OUT.}}"